<!DOCTYPE html>
<html>
<head>
	<title>Proffy</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta name="theme-color" content="#8257E5">
    <link rel="shortcut iocn" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="styles/partials/page-give-classes.css">
    <link rel="stylesheet" type="text/css" href="styles/partials/header.css">
    <link rel="stylesheet" type="text/css" href="styles/partials/forms.css">
    <script src="scripts/addField.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-give-classes">

<div id="container">
    <header class="page-header">
        <div class="top-bar-container">
            <a href="/">
                <img src="images/icons/back.svg" alt="Voltar">
            </a>
            <img src="images/logo.svg" alt="Proffy">
        </div>
        <div class="header-content">
            <strong>Que incrivel que você quer dar aulas !</strong>
            <p>Primeiro passo é preencher este formulario de inscrição</p>
        </div>
    </header>

    <main>
        <form id="create-class" action="/save-classes" method="POST">
            <fieldset>
                <legend>Seus dados</legend>
                <div class="input-block">
                    <label for="name">Nome completo</label>
                    <input name="name" id="name" required>
                </div>
                <div class="input-block">
                    <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                    <input name="avatar" id="avatar" type="url" required>
                </div>
                <div class="input-block">
                    <label for="whatsapp">Whatsapp<smal>(somente números)</smal></label>
                    <input name="whatsapp" id="whatsapp" type="number" required>
                </div>
                <div class="textarea-block">
                    <label for="bio">Biografia</label>
                    <textarea name="bio" id="bio" required></textarea>
                </div>

            </fieldset>

            <fieldset>
                <legend>Sobre a aula</legend>
                <div class="select-block">
                    <label for="subject">Matéria</label>
                    <select name="subject" id="subject" required>
                        <option value="" hidden="" disabled="">Selecione uma opção !</option>
                        {%for subject in subjects %}
                            <option value="{{loop.index}}">
                                {{subject}}
                            </option>
                        {%endfor%}
                    </select>
                </div>

                <div class="input-block">
                    <label for="cost">Custo da sua aula/hora
                        <small>(R$)</small>
                    </label>
                    <input type="number" name="cost" id="cost">
                </div>
            </fieldset>

            <fieldset id="schedule-items">
                <legend>Horarios disponiveis
                    <button type="button" id="add-time">+ Novo Horario</button>
                </legend>
                <div class="schedule-item">
                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday[]" required>
                            <option value="" disabled="" hidden="">Selecione uma opção !</option>
                            {%for weekday in weekdays %}
                                <option value="{{loop.index0}}" >
                                    {{weekday}}
                                </option>
                            {%endfor%}
                            
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time_from">Das</label>
                        <input name="time_from[]" type="time" required>
                    </div>
                    <div class="input-block">
                        <label for="time_to">Até</label>
                        <input name="time_to[]" type="time" required>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <p>
                <img src="images/icons/warning.svg" alt="aviso importante">
                Importante ! <br>
                Preencha todos os dados
            </p>
            <button type="submit" form="create-class">Salvar cadastro</button>
        </footer>
    </main>
</div>

</body>
</html>
